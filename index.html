<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <script src="Looping2.Js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="input.css" rel="stylesheet">
</head>

<body>
    <nav class="bg-gray-800 p-4 fixed z-30 w-full">
        <div class="flex items-center justify-between lg:mx-36 ">
            <div>
                <a href="#" class="text-white font-bold">Contoh</a>
            </div>
            <div class="flex md:hidden">
                <button id="toggleButton" class="text-white focus:outline-none">
                    <div class="hamburger text-white" id="hamburger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </button>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-white mx-3 hover:text-slate-500">Home</a>
                <a href="#" class="text-white mx-3 hover:text-slate-500">About</a>
                <a href="#" class="text-white mx-3 hover:text-slate-500">Services</a>
                <a href="#" class="text-white mx-3 hover:text-slate-500">Contact</a>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden mt-4 space-y-2">
            <a href="index.html"
                class="block text-white border border-white text-center rounded-xl hover:bg-slate-500">Home</a>
            <a href="#" class="block text-white border border-white text-center rounded-xl hover:bg-slate-500">About</a>
            <a href="#"
                class="block text-white border border-white text-center rounded-xl hover:bg-slate-500">Services</a>
            <a href="#"
                class="block text-white border border-white text-center rounded-xl hover:bg-slate-500">Contact</a>
        </div>
    </nav>
    <div class="pt-16">
        <button id="btn1" class="border border-black px-3 mx-2">Klik Disini 1</button>
        <button id="btn2" class="border border-black px-3 mx-2">Klik Disini 2</button>
    </div>

</body>

<script>
    //Hambuger Menu
    document.getElementById('toggleButton').addEventListener('click', function () {
        var menu = document.getElementById('mobileMenu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    });

    //animasi hamburger
    document.getElementById('hamburger').addEventListener('click', function () {
        this.classList.toggle('open');
    });
</script>

</html>
